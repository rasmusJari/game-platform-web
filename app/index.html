<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | GamingPlatformTest</title>
</head>
<body style="text-align: center; padding: 0; border: 0; margin: 0;">
<canvas id="unity-canvas" width=960 height=600 tabindex="-1" style="width: 960px; height: 600px; background: #231F20"></canvas>
<script src="Build/app.loader.js"></script>
<script>
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";

    }

    createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/app.data.unityweb",
        frameworkUrl: "Build/app.framework.js.unityweb",
        codeUrl: "Build/app.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
    productName: "GamingPlatformTest",
    productVersion: "0.1.0",
    // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
    // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
    }).then((unityInstance) => {
    }).catch((message) => {
        alert(message);
    });
</script>

<script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>

<script>
    const pusher = new Pusher("522fd10a074d964fa54f", {
        cluster: "eu"
    });
    
    console.log("pusher initialized: " + pusher);

    const channel = pusher.subscribe("game-round");

    channel.bind("round-ended", function(data) {
        console.log("Pusher - Round ended:", data);

        // Send to Unity
        if (typeof unityInstance !== "undefined") {
            unityInstance.SendMessage(
                "PusherListener",
                "OnRoundEnded",
                JSON.stringify(data)
            );
        }
    });
    
    const serverChannel = pusher.subscribe("server-status");
    serverChannel.bind("wake-up", function(data){
       console.log("Pusher - server-wake-up", data);
       if(typeof unityInstance !== "undefined") {
           unityInstance.SendMessage(
               "PusherListener",
               "OnServerWakeUp",
               JSON.stringify(data)
           );
       }
    });
    
    serverChannel.bind("tick", function (data){
        console.log("Pusher - tick");
    });
</script>

</body>
</html>
